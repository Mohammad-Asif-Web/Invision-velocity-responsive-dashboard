<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invision Velocity Responsive Dashboard website</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/animation.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
</head>
<body>
    <!-- =========== HEADER SECTION=========== -->
  <header>
      <div class="row">
          <div class="icon">
              <img src="img/icon.png" alt="icon" title="icon">
              <h1>velocity</h1>
          </div>

          <div class="overview">
              <span>overview</span>
              <i class="fas fa-chevron-down"></i>
          </div>


          <div class="avatar">
              <a href="#" id="bell"><img src="img/notifi.png" alt="notification" title="notification"></a>
              <a href="#"><img src="img/message.png" alt="message" title="message"></a>
              <a href="#"><img src="img/avatar.png" alt="avatar" title="avatar"></a>
          </div>
      </div>

      <!-- ======= MENU SECTION ======== -->
      <div class="menu">
        <img src="img/menu.png" alt="menu icon" title="menu">
        <div class="menu-items">
            <a href="index.html"><img src="img/overview.png" alt="overview" title="overview"></a>
            <a class="active" href="analytic.html"><img src="img/analytic.png" alt="analytic" title="analytic"></a>
            <a href="dashboard.html"><img src="img/vehicle.png" alt="vehicle" title="dashboard"></a>
            <a href="service.html"><img src="img/service.png" alt="service" title="service"></a>
            <a href="map.html"><img src="img/map icon.png" alt="map icon" title="map"></a>
            <a href="chat.html"><img src="img/mail.png" alt="chat" title="chat"></a>
            <a href="setting.html"><img src="img/setting.png" alt="setting" title="setting"></a>
        </div>
    </div>
  </header>

    <!-- =========== ANALYTIC SECTION =========== -->
<section class="analytic">
    <div class="analytic-top">
        <h1>Analytic</h1>
        <div class="analytic-img"></div>
    </div>

    <div class="analytic-card">
        <div class="cards">
            <img src="./img/analytic/icon-right.png" alt="">
            <h1>$1,428</h1>
            <small>Vehicles on track</small>
        </div>
        <div class="cards">
            <img src="./img/analytic/icon-map.png" alt="">
            <h1>158.3 mi</h1>
            <small>Distance driven</small>
        </div>
        <div class="cards">
            <img src="./img/analytic/icon-energy.png" alt="">
            <h1>87.4 kwh</h1>
            <small>Energy consumed</small>
        </div>
        <div class="cards">
            <img src="./img/analytic/icon-charge.png" alt="">
            <h1>24.2 h</h1>
            <small>Total drive time</small>
        </div>
    </div>

    <div class="analytic-bottom">
        <div class="trips">
            <div class="trips-top">
                <h4>LATEST TRIPS</h4>
                <img src="./img/analytic/dot icon.png" alt="">
            </div>
        </div>
        <div class="trip-chart"></div>
    </div>

</section>



<script src="/assets/js/main.js"></script>


</body>
</html>
